<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/style.css">

<body oncontextmenu="return false;" onload="init()">
    <div class="game-lvl">
        <button class="easy" onclick="setLevel(4,2)">Eazy 16</button>
        <button class="inter" onclick="setLevel(8,12)">Intermediate 64</button>
        <button class="hard" onclick="setLevel(12,30)">Hard 144</button>

    </div>

    <div class="game-data1">
        <h3 class="timer"> Time:<span class="time"> </span></h3>
    </div>

    <div class="game-data2">

        <span class="smiley" onclick="init()">ðŸ˜€</span>

    </div>
    <div class="game-data3">

    </div>

        <tbody class="mine-cells">
        </tbody>
    </table>

    <div class="lives">
        <h3>LIVES:<span class="lives-left"></span></h3>
    </div>
